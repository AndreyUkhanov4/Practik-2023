    <title>Practic</title>
  </head>
  <body>
    <header class="header">
      <div class="col-12">
        <nav class="navbar navbar-expand-sm">
          <div class="container-fluid">
            <div>
              <ul class="header__spisok">
                <li class="header__li">
                  <a
                    href="./index.html"
                    class="header__ssilka logo header__logo-wrapper"
                    ><img class="logo" src="./images/logo999.jpg" alt="ЦМИТ"
                  /></a>
                </li>
              </ul>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Переключатель навигации"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <ul class="header__spisok">
                  <li class="header__li">
                    <a href="./index.html" class="btn header__ssilka"
                      >Главная</a
                    >
                  </li>
                  <li class="header__li">
                    <a href="./about.html" class="btn header__ssilka">О нас</a>
                  </li>
                  <li class="header__li">
                    <a href="./activity.html" class="btn header__ssilka"
                      >Что такое ЦМИТ?</a
                    >
                  </li>

                  <li class="header__li">
                    <a href="./place.html" class="btn header__ssilka"
                      >Где нас нати</a
                    >
                  </li>
                  <li class="header__li">
                    <a href="./registration.html" class="header__ssilka__logo"
                      ><img
                        class="logo"
                        src="./images/logo_g.png"

                    /></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <form action="" class="container">
      <div class="row my-3">
        <div class="col-8">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Введите адрес электронной почты</label>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-8">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Пароль"
            />
            <label for="floatingPassword">Введите пароль</label>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-6 col-12">
          <button type="submit" class="btn btn-primary">Войти</button>
          <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <strong>Ошибка входа!</strong> проверьте логин или пароль.
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
      <ul class="header__spisok">
        <li class="header__li">
          <a
            style="color: rgb(5, 94, 60); font-size: 150%; font-weight: 600"
            class="header__ssilka"
            href="./registration.html"
          >
            Рестрация</a
          >
        </li>
      </ul>
    </form>
    <footer class="footer">
      <p class="footer_text">ЦМИТ</p>
      <p>Центр молодежного инновационного творчества</p>
      <div class="">
        <a href="./index.html" class="header__ssilka logo"
          ><img
            class="logo"
            src="./images/free-icon-house-684834.png"
            alt="На главную страницу"
        /></a>
        <a
          href="https://www.youtube.com/channel/UCG3ssIst2PGhaP3LxQW-deA"
          class="header__ssilka logo"
          ><img
            class="logo"
            src="./images/free-icon-youtube-logo-87421.png"
            alt="Ютуб"
        /></a>
        <a href="https://vk.com/cmitvbg" class="header__ssilka logo"
          ><img
            class="logo"
            src="./images/free-icon-vk-logo-87415.png"
            alt="Вконтакте"
        /></a>
        <a href="https://t.me/cmitvbg" class="header__ssilka logo"
          ><img
            class="logo"
            src="./images/free-icon-telegram-logo-87413.png"
            alt="Телеграм"
        /></a>
        <a href="https://www.instagram.com/cmitvbg/" class="header__ssilka logo"
          ><img
            class="logo"
            src="./images/free-icon-instagram-logo-87390.png"
            alt="Нльзяграм"
        /></a>
      </div>
    </footer>
